<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>商品一覧</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="app">
  <div class="container">
    <h1 class="title">商品一覧</h1>
    <!--検索欄-->
    <div class="search">
      <div class="search__result">
        検索結果 <span class="search__count">6件</span>
      </div>
      <div class="search__condition">
        <input type="checkbox">セール対象
        <input type="checkbox">送料無料
        <select class="search__order">
          <option value="0">---並べ替え---</option>
          <option value="1">標準</option>
          <option value="2">安い順</option>
        </select>
      </div>
    </div>
    <!--商品一覧-->
    <div class="products">
      <div class="product" v-for="(item, index) in list" v-bind:id="index + 1" v-bind:key="index">
        <div class="product__body">
          <template v-if="item.isSale">
            <div class="product__status">SALE</div>
          </template>
          <img class="product__image" src="images/01.jpg" alt="">
        </div>
        <div class="product__detail">
          <div class="product__name" v-html="item.name">{{item.name}}</div>
          <div class="product__price"><span>{{$filters.number_format(item.price)}}</span>円（税込）</div>
          <template v-if="item.shipping === 0">
            <div class="product__shipping">送料無料</div>
          </template>
          <template v-else>
            <div class="product__shipping">+送料<span>{{$filters.number_format(item.shipping)}}</span>円</div>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="main.js"></script>
</body>
</html>
